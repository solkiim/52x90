<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta name="description" content="Life in Weeks"/>
		<meta name="author" content="Sol Kim"/>
		<link rel="shortcut icon" href="icon.ico"/>

		<title>52x90</title>

		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/animations.css" />
		<link rel="stylesheet" type="text/css" href="css/weeks.css" />
		
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>	
		<div class="pt-triggers">
			<button id="iterateEffects" class="pt-touch-button">Show next page transition</button>
		</div><!-- /triggers -->

		<div id="pt-main" class="pt-perspective">
			<div class="pt-page pt-page-1">
				<h2>When's your birthday?</h2>
				<p>No worries, this info isn't stored anywhere!</p>
			</div>
			
			<div class="pt-page pt-page-2">
				This is where you are in a 90-year human life in years...
			</div>
			
			<div class="pt-page pt-page-3">in months...</div>
			
			<div class="pt-page pt-page-4">in weeks...
				<div id="completecontainer">
					<div id="decades"><p>1 2 3 4 5 6 7 8 9</p></div>
					<div id="total"></div>
				</div>
			</div>
			
			<div class="pt-page pt-page-5">in days...</div>
			
			<div class="pt-page pt-page-6">woo</div>
			
			<div class="pt-page pt-page-7"><h1><span>A collection of</span><strong>Page</strong> Transitions</h1>7</div>
		</div>

		<div class="pt-message">
			<p>Your browser does not support CSS animations.</p>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.dlmenu.js"></script>
		<script src="js/pagetransitions.js"></script>
		<script src="js/js.js"></script>
	</body>
</html>
